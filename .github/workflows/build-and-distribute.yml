name: Build and Distribute

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      apk-path: ${{ steps.build.outputs.apk-path }}
      build-number: ${{ github.run_number }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Get dependencies
        run: flutter pub get

      - name: Run code analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build debug APK
        id: build
        run: |
          flutter build apk --debug
          echo "apk-path=build/app/outputs/flutter-apk/app-debug.apk" >> $GITHUB_OUTPUT

      - name: Build release APK
        if: startsWith(github.ref, 'refs/tags/')
        run: flutter build apk --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apk-build-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  firebase-distribute:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v3
        with:
          name: apk-build-${{ github.run_number }}

      - name: Distribute to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: ${{ github.event.head_commit.message }}
          testers: ${{ secrets.FIREBASE_TESTERS }}
          groups: ${{ secrets.FIREBASE_GROUPS }}

  notify:
    needs: [build, firebase-distribute]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Status
        run: |
          echo "Build #${{ github.run_number }} completed"
          echo "Status: ${{ job.status }}"

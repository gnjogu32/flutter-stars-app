name: Preview Deploy on Pull Request

on:
  pull_request:
    branches:
      - main
      - develop

env:
  FLUTTER_VERSION: '3.10.4'

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=true

      - name: Deploy to Firebase Preview Channel
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: 'starpage-ed409'
          channelId: 'pr-${{ github.event.number }}'
          buildCommand: 'echo "Already built"'
          entryPoint: 'build/web'
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployed!**\n\nðŸ“± Preview URL: ${{ steps.deploy.outputs.details_url }}\n\nThis preview will be available for 7 days.`
            })

      - name: Add Preview Label
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['preview-deployed']
            })

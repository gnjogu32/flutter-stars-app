name: Android Emulator Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC

env:
  FLUTTER_VERSION: '3.10.4'

jobs:
  android-test:
    name: Run Android Integration Tests
    runs-on: macos-latest
    
    strategy:
      matrix:
        api-level: [28, 31, 33]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
        continue-on-error: true

      - name: Run emulator tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: pixel
          script: flutter test integration_test/ --verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: android-test-results-api-${{ matrix.api-level }}
          path: build/
          retention-days: 30

  espresso-test:
    name: Run Espresso Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Espresso tests
        run: |
          cd android
          ./gradlew connectedAndroidTest
        continue-on-error: true

      - name: Upload Espresso results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: espresso-test-results
          path: android/app/build/outputs/androidTest-results/
          retention-days: 30
